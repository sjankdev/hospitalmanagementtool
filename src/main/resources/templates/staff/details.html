<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Details</title>
    <link rel="stylesheet" type="text/css" href="/css/staff-details.css">
</head>
<body>
<h1>Staff Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${staff.id}"></td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td th:text="${staff.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td th:text="${staff.lastName}"></td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td th:text="${staff.dateOfBirth}"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td th:text="${staff.gender}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${staff.address}"></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td th:text="${staff.phoneNumber}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${staff.email}"></td>
    </tr>
    <tr>
        <td>Job Title:</td>
        <td th:text="${staff.jobTitle}"></td>
    </tr>
</table>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/staff/list}" style="margin-right: 10px;">Back to List</a>
    <a th:href="@{/staff/{id}/edit(id=${staff.id})}" style="margin-right: 10px;">Edit</a>
    <form th:action="@{/staff/{id}/delete(id=${staff.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this item?')">Delete
        </button>
    </form>
</div>
</body>
</html>
