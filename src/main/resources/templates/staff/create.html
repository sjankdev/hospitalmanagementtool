<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Staff</title>
    <link rel="stylesheet" type="text/css" href="/css/staff-new.css">
</head>
<body>
<h1>Create New Staff</h1>
<form action="#" th:action="@{/staff/save}" th:object="${staff}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
    </div>
    <div>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" th:field="*{jobTitle}" />
    </div>
    <button type="submit">Create</button>
</form>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/staff/list}">Back to Staff list</a>
</div>
</body>
</html>
