<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css">
</head>
<body>
<h1>Edit Staff</h1>
<form action="#" th:action="@{/staff/{id}/update(id=${staff.id})}" th:object="${staff}" method="post">
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </p>

    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </p>

    <p>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
    </p>

    <p>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </p>

    <p>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </p>

    <p>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </p>

    <p>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" th:field="*{jobTitle}" required>
    </p>
    <button type="submit">Save</button>
</form>

<div class="button-container">
    <a th:href="@{/staff/list}" class="btn">Back to Staff List</a>
    <a th:href="@{/index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
