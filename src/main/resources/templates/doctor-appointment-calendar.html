<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment Calendar</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            border: 1px solid #ccc;
            padding: 5px;
        }

        .appointment {
            background-color: #f0f0f0;
            padding: 2px;
            margin-bottom: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1>Doctor Appointment Calendar</h1>
<h2>Doctor ID: <span th:text="${doctorId}"></span></h2>

<div class="calendar">
    <div class="day" th:each="day : ${calendarDays}">
        <h4 th:text="${#temporals.format(day, 'd')}"></h4>
        <div th:each="appointment : ${appointments}">
            <div class="appointment" th:if="${#temporals.format(appointment.dateTime, 'd') == #temporals.format(day, 'd')}">
                <p th:text="${#temporals.format(appointment.dateTime, 'HH:mm')}"></p>
                <p th:text="${appointment.reasonForVisit}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
