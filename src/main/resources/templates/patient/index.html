<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/patient-index.css">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome, <span th:text="${patient.username}"></span>!</h1>

</div>
</body>
</html>
