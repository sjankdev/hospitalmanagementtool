<!--patient/edit.html-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/patient-edit.css">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>

<body>
<h1>Edit Patient</h1>
<form th:action="@{/patients/{id}/update(id=${patient.id})}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>First Name: </label>
    <input type="text" th:field="*{firstName}"/>
    <br/>
    <label>Last Name: </label>
    <input type="text" th:field="*{lastName}"/>
    <br/>
    <label>Date of Birth: </label>
    <input type="date" th:field="*{dateOfBirth}"/>
    <br/>
    <label>Gender: </label>
    <select th:field="*{gender}">
        <option th:value="MALE">Male</option>
        <option th:value="FEMALE">Female</option>
        <option th:value="OTHER">Other</option>
    </select>
    <br/>
    <label>Address: </label>
    <input type="text" th:field="*{address}"/>
    <br/>
    <label>Phone Number: </label>
    <input type="text" th:field="*{phoneNumber}"/>
    <br/>
    <label>Email: </label>
    <input type="text" th:field="*{email}"/>
    <br/>
    <button type="submit">Save</button>
</form>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/patients/list}">Back to Patient list</a>
</div>
</body>
</html>
