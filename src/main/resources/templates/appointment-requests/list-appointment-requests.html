<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Requests</title>
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<h1>Appointment Requests</h1>
<table>
    <thead>
    <tr>
        <th>Request ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date and Time</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${appointmentRequests}">
        <td th:text="${request.id}"></td>
        <td th:text="${request.patient.firstName}"></td>
        <td th:text="${request.doctor.firstName}"></td>
        <td th:text="${request.dateTime}"></td>
        <td th:text="${request.appointmentRequestApprovalStatus}"></td>
        <td>
            <a th:href="@{/auth-appointments/{id}/appointment-request-details(id=${request.id})}"
               class="btn">View</a>
            <a th:href="@{/auth-appointments/{id}/edit-appointment-request(id=${request.id})}" class="btn">Edit</a>
            <form th:action="@{/auth-appointments/{id}/delete-appointment-request(id=${request.id})}"
                  method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this item?')">Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="buttons-switch">
    <a th:href="@{/auth-index}" class="btn" style="margin-left: 10px;">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
