<!-- medicalrecord/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Records List</title>
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<h1>Medical Records List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Appointment</th>
        <th>Medical History</th>
        <th>Diagnosis</th>
        <th>Prescription</th>
        <th>Notes</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicalRecord : ${medicalRecords}">
        <td th:text="${medicalRecord.id}"></td>
        <td th:text="${medicalRecord.patient.firstName}"></td>
        <td th:text="${medicalRecord.doctor.firstName}"></td>
        <td th:text="${medicalRecord.appointment.medicalRecord.diagnosis}"></td>
        <td th:text="${medicalRecord.medicalHistory}"></td>
        <td th:text="${medicalRecord.diagnosis}"></td>
        <td th:text="${medicalRecord.prescription}"></td>
        <td th:text="${medicalRecord.notes}"></td>
        <td style="display: flex; align-items: center;">
            <a th:href="@{/medicalrecords/{id}/details(id=${medicalRecord.id})}" class="btn">View</a>
            <a th:href="@{/medicalrecords/{id}/edit(id=${medicalRecord.id})}" class="btn">Edit</a>
            <form th:action="@{/medicalrecords/{id}/delete(id=${medicalRecord.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this item?')">Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/medicalrecords/create}">Add New Medical Record</a>
</div>
<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>
<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
