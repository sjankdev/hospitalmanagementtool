<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
    <link rel="stylesheet" type="text/css" href="/css/all-doctors-appointments.css">

</head>
<body>
<h1>All Events</h1>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Reason for Visit</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${appointmentsByDate}">
        <td th:text="${entry.key}"></td>
        <td>
            <table>
                <tr th:each="appointment, iterStat : ${entry.value}" th:if="${iterStat.index} &lt; 2">
                    <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
                    <td th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></td>
                    <td th:text="${appointment.reasonForVisit}"></td>
                    <td th:text="${appointment.status}"></td>
                </tr>
                <tr th:if="${entry.value.size() > 2}">
                    <td colspan="4">
                        <a href="#" onclick="showMoreAppointments(this); return false;">See more</a>
                        <table class="hidden">
                            <tr th:each="appointment, iterStat : ${entry.value}" th:if="${iterStat.index} &gt;= 2">
                                <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
                                <td th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></td>
                                <td th:text="${appointment.reasonForVisit}"></td>
                                <td th:text="${appointment.status}"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>

<script>
        function showMoreAppointments(link) {
            var table = link.parentNode.querySelector("table.hidden");
            table.classList.toggle("hidden");
            link.textContent = (table.classList.contains("hidden")) ? "See more" : "Hide";
        }



</script>
</body>
</html>
