<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Appointment</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css">
</head>
<body>
<h1>Edit Appointment</h1>
<form th:object="${appointment}" th:action="@{/auth-appointments/{id}/update(id=${appointment.id})}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="patient">Patient:</label>
        <select th:field="*{patient.id}" id="patient">
            <option value="">Select a patient...</option>
            <option th:each="patient : ${patients}"
                    th:value="${patient.id}"
                    th:text="${patient.firstName} + ' ' + ${patient.lastName}"
                    th:selected="${patient.id == appointment.patient.id}">
            </option>
        </select>
    </div>

    <div>
        <label for="doctor">Doctor:</label>
        <select th:field="*{doctor.id}" id="doctor">
            <option value="">Select a doctor...</option>
            <option th:each="doctor : ${doctors}"
                    th:value="${doctor.id}"
                    th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"
                    th:selected="${doctor.id == appointment.doctor.id}">
            </option>
        </select>
    </div>

    <div>
        <label for="staff">Staff:</label>
        <select th:field="*{staff.id}" id="staff">
            <option value="">Select a staff...</option>
            <option th:each="staff : ${staff}"
                    th:value="${staff.id}"
                    th:text="${staff.firstName} + ' ' + ${staff.lastName}"
                    th:selected="${staff.id == appointment.staff.id}">
            </option>
        </select>
    </div>

    <div>
        <label for="dateTime">Date and Time:</label>
        <span class="validation-error" th:if="${#fields.hasErrors('dateTime')}"
              th:errors="*{dateTime}"></span>
        <input type="datetime-local" id="dateTime" name="dateTime" th:field="*{dateTime}" required>
    </div>

    <div>
        <label for="reasonForVisit">Reason for Visit:</label>
        <span class="validation-error" th:if="${#fields.hasErrors('reasonForVisit')}"
              th:errors="*{reasonForVisit}"></span>
        <input type="text" id="reasonForVisit" name="reasonForVisit" th:field="*{reasonForVisit}" required>
    </div>

    <div>
        <label for="notes">Notes:</label>
        <span class="validation-error" th:if="${#fields.hasErrors('notes')}"
              th:errors="*{notes}"></span>
        <textarea id="notes" name="notes" th:field="*{notes}" required></textarea>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" th:field="*{status}" required>
            <option value="scheduled">Scheduled</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
        </select>
    </div>

    <button type="submit">Save</button>
</form>

<div class="button-container">
    <a th:href="@{/auth-appointments/list}" class="btn">Back to Appointments List</a>
    <a th:href="@{/auth-index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
