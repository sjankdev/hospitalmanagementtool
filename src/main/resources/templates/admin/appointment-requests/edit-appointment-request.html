<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Appointment</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css">
</head>
<body>
<h1>Edit Appointment</h1>
<form th:object="${appointmentRequest}"
      th:action="@{/auth-appointments/{id}/update-appointment-request(id=${appointmentRequest.id})}"
      method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" th:field="*{reason}" required>
    </div>
    <div>
        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" th:field="*{symptoms}" required>
    </div>
    <div>
        <label for="additionalNotes">additional notes:</label>
        <input type="text" id="additionalNotes" name="additionalNotes" th:field="*{additionalNotes}" required>
    </div>
    <div>
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" th:field="*{dateTime}" required>
    </div>
    <button type="submit">Save</button>
</form>

<div class="button-container">
    <a th:href="@{/auth-appointments/list-appointment-requests}" class="btn">Back to Appointments List</a>
    <a th:href="@{/auth-index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
