<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link rel="stylesheet" type="text/css" href="/css/details.css">
</head>
<body>
<h1>Patient Details</h1>
<table>
    <tr>
        <td>First Name:</td>
        <td th:text="${patient.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td th:text="${patient.lastName}"></td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td th:text="${patient.dateOfBirth}"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td th:text="${patient.gender}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${patient.address}"></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td th:text="${patient.phoneNumber}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${patient.email}"></td>
    </tr>

    <tr th:each="record : ${patient.medicalRecords}">
        <td>Medical record</td>
        <td><a th:href="@{/auth-medicalrecords/{id}/details(id=${record.id})}">View Medical Record</a></td>
    </tr>
</table>
<div class="button-container">
    <a th:href="@{/auth-patients/{id}/edit(id=${patient.id})}" class="btn">Edit</a>
    <form th:action="@{/auth-patients/{id}/delete(id=${patient.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this item?')">Delete
        </button>
    </form>
</div>

<div class="button-container">
    <a th:href="@{/auth-patients/list}" class="btn">Back to Patient List</a>
    <a th:href="@{/auth-index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
