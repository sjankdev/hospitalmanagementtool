<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Patient</title>
    <link rel="stylesheet" type="text/css" href="/css/create-new.css">
</head>
<body>
<h1>New Patient</h1>
<form th:object="${patient}" th:action="@{/auth-patients/save}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>

    <div>
        <label for="doctor">Selected doctor:</label>
        <select th:field="*{doctor.id}" id="doctor">
            <option value="">Select a doctor...</option>
            <option th:each="doctor : ${doctors}"
                    th:value="${doctor.id}"
                    th:text="${doctor.firstName} + ' ' + ${doctor.lastName}">
            </option>
        </select>
    </div>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
    </select><br>

    <label for="address">Address:</label>
    <textarea id="address" th:field="*{address}" required></textarea><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="emergencyContactName">Emergency Contact Name:</label>
    <input type="text" id="emergencyContactName" th:field="*{emergencyContactName}" required><br>

    <label for="emergencyContactPhoneNumber">Emergency Contact Phone Number:</label>
    <input type="text" id="emergencyContactPhoneNumber" th:field="*{emergencyContactPhoneNumber}" required><br>

    <button type="submit">Submit</button>
</form>

<div class="buttons-switch">
    <a th:href="@{/auth-patients/list}" class="btn">Back to Patients list</a>
    <a th:href="@{/auth-index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
