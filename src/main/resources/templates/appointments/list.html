<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment List</title>
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<h1>Appointment List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date and Time</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.patient != null ? appointment.patient.firstName : ''}"></td>
        <td th:text="${appointment.doctor != null ? appointment.doctor.firstName : ''}"></td>
        <td th:text="${appointment.dateTime}"></td>
        <td th:text="${appointment.status}"></td>
        <td style="display: flex; align-items: center;">
            <a th:href="@{/auth-appointments/{id}/details(id=${appointment.id})}" class="btn">View</a>
            <a th:href="@{/auth-appointments/{id}/edit(id=${appointment.id})}" class="btn">Edit</a>
            <form th:action="@{/auth-appointments/{id}/delete(id=${appointment.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this item?')">Delete
                </button>
            </form>
        </td>
    </tr>
    <tr th:each="approvedAppointment : ${approvedAppointments}">
        <td th:text="${approvedAppointment.id}"></td>
        <td th:text="${approvedAppointment.patient.firstName}"></td>
        <td th:text="${approvedAppointment.doctor.firstName}"></td>
        <td th:text="${approvedAppointment.dateTime}"></td>
        <td>
            <a th:href="@{/auth-appointments/{id}/details(id=${approvedAppointment.id})}" class="btn">View</a>
            <a th:href="@{/auth-appointments/{id}/edit(id=${approvedAppointment.id})}" class="btn">Edit</a>
            <form th:action="@{/auth-appointments/{id}/delete(id=${approvedAppointment.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this item?')">Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="buttons-switch">
    <a th:href="@{/auth-appointments/create}" class="btn">New Appointment</a>
    <a th:href="@{/auth-index}" class="btn" style="margin-left: 10px;">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>

</html>
