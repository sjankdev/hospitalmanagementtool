<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
    <link rel="stylesheet" type="text/css" href="/css/details.css">
</head>
<body>
<h1>Appointment Request Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${appointmentRequest.id}"></td>
    </tr>
    <tr>
        <td>Patient:</td>
        <td th:text="${appointmentRequest.patient.firstName}"></td>
    </tr>
    <tr>
        <td>Doctor:</td>
        <td th:text="${appointmentRequest.doctor.firstName}"></td>
    </tr>
    <tr>
        <td>Date and Time:</td>
        <td th:text="${appointmentRequest.dateTime}"></td>
    </tr>
</table>

<div class="button-container">
    <a th:href="@{/auth-appointments/{id}/edit(id=${appointmentRequest.id})}" class="btn">Edit</a>
    <form th:action="@{/auth-appointments/{id}/delete(id=${appointmentRequest.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this item?')">Delete
        </button>
    </form>
</div>

<div class="button-container">
    <a th:href="@{/auth-appointments/list}" class="btn">Back to Appointments List</a>
    <a th:href="@{/auth-index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
