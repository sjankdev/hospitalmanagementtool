<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
    <link rel="stylesheet" type="text/css" href="/css/details.css">
</head>
<body>
<h1>Appointment Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${appointment.id}"></td>
    </tr>
    <tr>
        <td>Patient:</td>
        <td th:text="${appointment.patient.firstName}"></td>
    </tr>
    <tr>
        <td>Doctor:</td>
        <td th:text="${appointment.doctor.firstName}"></td>
    </tr>
    <tr>
        <td>Date and Time:</td>
        <td th:text="${appointment.dateTime}"></td>
    </tr>
    <tr>
        <td>Reason for Visit:</td>
        <td th:text="${appointment.reasonForVisit}"></td>
    </tr>
    <tr>
        <td>Notes:</td>
        <td th:text="${appointment.notes}"></td>
    </tr>
    <tr>
        <td>Status:</td>
        <td th:text="${appointment.status}"></td>
    </tr>
    <tr>
        <td>Medical Record:</td>
        <td>
    <span th:if="${appointment.medicalRecord != null}">
      <a th:href="@{/medicalrecords/{id}/details(id=${appointment.medicalRecord.id})}"
         th:text="${appointment.medicalRecord.notes}"></a>
    </span>
            <span th:if="${appointment.medicalRecord == null}">None</span>
        </td>
    </tr>
</table>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/appointments/list}" style="margin-right: 10px;">Back to List</a>
    <a th:href="@{/appointments/{id}/edit(id=${appointment.id})}" style="margin-right: 10px;">Edit</a>
    <form th:action="@{/appointments/{id}/delete(id=${appointment.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this item?')">Delete
        </button>
    </form>
</div>
<a href="javascript: document.logoutForm.submit()"  class="logout-button" role="menuitem">Logout</a>
<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
