<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" type="text/css" href="/css/create-new.css">
</head>
<body>
<h1>New Appointment</h1>
<form th:action="@{/appointments/save}" method="post" th:object="${appointment}">
    <div>
        <label for="patient">Patient:</label>
        <select th:field="*{patient.id}" id="patient">
            <option value="">Select a patient...</option>
            <option th:each="patient : ${patients}"
                    th:value="${patient.id}"
                    th:text="${patient.firstName} + ' ' + ${patient.lastName}">
            </option>
        </select>
    </div>

    <div>
        <label for="doctor">Doctor:</label>
        <select th:field="*{doctor.id}" id="doctor">
            <option value="">Select a doctor...</option>
            <option th:each="doctor : ${doctors}"
                    th:value="${doctor.id}"
                    th:text="${doctor.firstName} + ' ' + ${doctor.lastName}">
            </option>
        </select>
    </div>

    <div>
        <label for="staff">Staff:</label>
        <select th:field="*{staff.id}" id="staff">
            <option value="">Select a staff...</option>
            <option th:each="staff : ${staff}"
                    th:value="${staff.id}"
                    th:text="${staff.firstName} + ' ' + ${staff.lastName}">
            </option>
        </select>
    </div>

    <div>
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" th:field="*{dateTime}" required>
    </div>

    <div>
        <label for="reasonForVisit">Reason for Visit:</label>
        <input type="text" id="reasonForVisit" name="reasonForVisit" th:field="*{reasonForVisit}" required>
    </div>

    <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" th:field="*{notes}" required></textarea>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    </div>

    <button type="submit">Save</button>
</form>

<div class="buttons-switch">
    <a th:href="@{/appointments/list}" class="btn">Back to Appointment list</a>
    <a th:href="@{/index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
