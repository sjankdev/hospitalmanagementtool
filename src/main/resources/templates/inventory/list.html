<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<h1>Inventory List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventoryList}">
        <td th:text="${inventory.name}"></td>
        <td th:text="${inventory.description}"></td>
        <td th:text="${inventory.quantity}"></td>
        <td th:text="${inventory.price}"></td>
        <td style="display: flex; align-items: center;">
            <a th:href="@{/auth-inventory/{id}/details(id=${inventory.id})}" class="btn">View</a>
            <a th:href="@{/auth-inventory/__${inventory.id}__/edit}" class="btn">Edit</a>
            <form th:action="@{/auth-inventory/{id}/delete(id=${inventory.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this item?')">Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="buttons-switch">
    <a th:href="@{/auth-inventory/create}" class="btn">New Inventory</a>
    <a th:href="@{/auth-index}" class="btn" style="margin-left: 10px;">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
