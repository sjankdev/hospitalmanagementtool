<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventory List</title>
</head>
<body>
<h1>Inventory List</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="inventory : ${inventoryList}">
    <td th:text="${inventory.name}"></td>
    <td th:text="${inventory.description}"></td>
    <td th:text="${inventory.quantity}"></td>
    <td th:text="${inventory.price}"></td>
    <td>
      <a th:href="@{/inventory/__${inventory.id}__}">View</a>
      <a th:href="@{/inventory/__${inventory.id}__}/edit">Edit</a>
      <a th:href="@{/inventory/__${inventory.id}__}/delete" onclick="return confirm('Are you sure you want to delete this inventory item?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/inventory/create">Create New Inventory Item</a>
</body>
</html>
