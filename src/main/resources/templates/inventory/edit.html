<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Inventory</title>
    <link rel="stylesheet" type="text/css" href="/css/inventory-edit.css">
</head>
<body>
<h1>Edit Inventory</h1>
<form action="#" th:action="@{/inventory/{id}/update(id=${inventory.id})}" th:object="${inventory}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description"></textarea>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity"/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" th:field="*{price}" id="price"/>
    </div>
    <button type="submit">Save</button>
</form>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/inventory/list}">Back to Inventory list</a>
</div>
</body>
</html>
