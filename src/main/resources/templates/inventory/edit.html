<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Inventory</title>
</head>
<body>
<h1>Edit Inventory</h1>
<form action="@{/inventory/{id}/update(id=${inventory.id})}" method="post" th:object="${inventory}">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description"></textarea>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity"/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" th:field="*{price}" id="price"/>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
