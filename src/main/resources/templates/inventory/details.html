<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Details</title>
    <link rel="stylesheet" type="text/css" href="/css/details.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Inventory Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${inventory.id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${inventory.name}"></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td th:text="${inventory.description}"></td>
    </tr>
    <tr>
        <td>Quantity:</td>
        <td th:text="${inventory.quantity}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="${inventory.price}"></td>
    </tr>
</table>
<div class="button-container">
    <a th:href="@{/inventory/{id}/edit(id=${inventory.id})}" class="btn">Edit</a>
    <form th:action="@{/inventory/{id}/delete(id=${inventory.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this item?')">Delete
        </button>
    </form>
</div>

<div class="button-container">
    <a th:href="@{/inventory/list}" class="btn">Back to Inventory List</a>
    <a th:href="@{/index}" class="btn">Back to homepage</a>
</div>
<a href="javascript: document.logoutForm.submit()"  class="logout-button" role="menuitem">Logout</a>
<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
