<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <link rel="stylesheet" type="text/css" href="/css/doctor-details.css">
</head>
<body>
<h1>Doctor Details</h1>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${doctor.id}"></td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td th:text="${doctor.firstName}"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td th:text="${doctor.lastName}"></td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td th:text="${doctor.dateOfBirth}"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td th:text="${doctor.gender}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${doctor.address}"></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td th:text="${doctor.phoneNumber}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${doctor.email}"></td>
    </tr>
    <tr>
        <td>Specialty:</td>
        <td th:text="${doctor.specialty}"></td>
    </tr>
    <tr>
        <td>Medical License Number:</td>
        <td th:text="${doctor.medicalLicenseNumber}"></td>
    </tr>
    <tr>
        <td>Medical School Attended:</td>
        <td th:text="${doctor.medicalSchoolAttended}"></td>
    </tr>
</table>
<div style="display: flex; align-items: center; justify-content: center;">
    <a th:href="@{/doctors/list}" style="margin-right: 10px;">Back to List</a>
    <a th:href="@{/doctors/{id}/edit(id=${doctor.id})}" style="margin-right: 10px;">Edit</a>
    <form th:action="@{/doctors/{id}/delete(id=${doctor.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this item?')">Delete
        </button>
    </form>
</div>
</body>
</html>
