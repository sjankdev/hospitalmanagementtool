<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
</head>
<body>
<h1>Doctors List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Specialty</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.firstName}"></td>
        <td th:text="${doctor.lastName}"></td>
        <td th:text="${doctor.dateOfBirth}"></td>
        <td th:text="${doctor.gender}"></td>
        <td th:text="${doctor.address}"></td>
        <td th:text="${doctor.phoneNumber}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.specialty}"></td>
        <td>
            <a th:href="@{/doctors/__${doctor.id}__/}" th:text="Details"></a> |
            <a th:href="@{/doctors/__${doctor.id}__/edit}" th:text="Edit"></a> |
            <form th:action="@{/doctors/__${doctor.id}__/delete}" th:method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/doctors/create}">Create New Doctor</a>
</body>
</html>
