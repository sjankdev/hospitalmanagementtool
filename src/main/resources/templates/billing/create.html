<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Billing</title>
    <link rel="stylesheet" type="text/css" href="/css/create-new.css">
</head>
<body>
<h1>New Billing</h1>
<form th:action="@{/auth-billing/save}" th:object="${bill}" method="post">
    <label for="dateOfBill">Date of Bill:</label>
    <input type="datetime-local" id="dateOfBill" name="dateOfBill" th:field="*{dateOfBill}"/><br/>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" th:field="*{amount}"/><br/>

    <div>
        <label for="patient">Patient:</label>
        <select th:field="*{patient.id}" id="patient">
            <option value="">Select a patient...</option>
            <option th:each="patient : ${patients}"
                    th:value="${patient.id}"
                    th:text="${patient.firstName} + ' ' + ${patient.lastName}">
            </option>
        </select>
    </div>

    <div>
        <label for="doctor">Doctor:</label>
        <select th:field="*{doctor.id}" id="doctor">
            <option value="">Select a doctor...</option>
            <option th:each="doctor : ${doctors}"
                    th:value="${doctor.id}"
                    th:text="${doctor.firstName} + ' ' + ${doctor.lastName}">
            </option>
        </select>
    </div>

    <div>
        <label for="appointment">Appointment:</label>
        <select th:field="*{appointment.id}" id="appointment">
            <option value="">Select a Appointment...</option>
            <option th:each="appointment : ${appointments}"
                    th:value="${appointment.id}"
                    th:text="${appointment.status} + ' ' + ${appointment.status}">
            </option>
        </select>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    </div>

    <button type="submit">Save</button>

</form>
<div class="buttons-switch">
    <a th:href="@{/auth-billing/list}" class="btn">Back to Billing list</a>
    <a th:href="@{/auth-index}" class="btn">Back to homepage</a>
</div>

<a href="javascript: document.logoutForm.submit()" class="logout-button" role="menuitem">Logout</a>

<form name="logoutForm" th:action="@{/api/auth/signout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
