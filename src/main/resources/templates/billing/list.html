<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Billing List</title>
</head>
<body>
<h1>Billing List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date of Bill</th>
        <th>Amount</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Appointment</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill : ${bills}">
        <td th:text="${bill.id}"></td>
        <td th:text="${bill.dateOfBill}"></td>
        <td th:text="${bill.amount}"></td>
        <td th:text="${bill.patient.name}"></td>
        <td th:text="${bill.doctor.name}"></td>
        <td th:text="${bill.appointment.id}"></td>
        <td>
            <a th:href="@{/billing/__${bill.id}__/}" th:text="Details"></a> |
            <a th:href="@{/billing/__${bill.id}__/edit}" th:text="Edit"></a> |
            <a th:href="@{/billing/__${bill.id}__/delete}" th:text="Delete"></a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/billing/create}">Add new billing</a>
</body>
</html>
